{% extends 'base.html' %} {% block title %}{{ config.get('TITLE') }}{% endblock %}

{% block content %}

<div class="container-box">
  <h1>Movies by Genre</h1>
  <h2 class="genre-title">{{ genre.name }}</h2>
  <ul>
    {% for movie in movies %}
    <li>{{ movie.title }}</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}

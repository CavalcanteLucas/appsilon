{% extends 'base.html' %} {% block title %}{{ config.get('TITLE') }}{% endblock%} {% block content %}

<div class="container-box">
  <div class="box-content">
    <h1>Genres</h1>
    <ul>
      {% for genre in genres %}
      <p>
        <span class="star-bullet">&#9733;</span>
        <a
          href="{{ url_for('views.movies_by_genre', genre_id=genre.id) }}"
          class="genre-title"
          >{{ genre.name }}</a
        >
      </p>
      {% endfor %}
    </ul>
  </div>

  {% include 'pagination.html' %}
</div>

{% endblock %}
